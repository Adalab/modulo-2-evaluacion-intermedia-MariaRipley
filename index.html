<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados y Apuestas</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main js__main">
      <h1 class="title">Dados y Apuestas</h1>
      <p class="infoText">Introduce aquí tu jugada:</p>
      <form action="#" class="form js__form">
        <select name="betNumber" id="betNumber" class="select js__select">
          <option value="" disabled selected hidden>
            Qué número apuestas del 1 al 6
          </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input
          type="number"
          placeholder="¿Cuánto apuestas?"
          class="betInput js__betInput"
        />
        <input type="submit" value="Jugar" class="btn js__btn" />
      </form>
      <h2 class="subtitle js__subtitle">¡Vamos a Jugar!</h2>
      <p class="balance js__balance">
        Saldo: <span class="remainBalance js__remainBalance">50</span>
      </p>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
